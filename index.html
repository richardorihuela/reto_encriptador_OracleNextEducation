<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        
    </header>
    <main class="main">
        <img class="alura-img" src="images/logo.png" alt="" id="alura-img">
        <section class="campo-texto">
            <form action="">
                <textarea class="entrada-mensaje" id="entrada-mensaje" type="text" name="entrada-mensaje" autofocus="on" placeholder="Introdusca su texto"></textarea>
                <div class="minusculas">
                    <img src="images/!.png" alt="!" class="imagen-alerta">
                    <label for="input-texto">Solo letras minúsculas y sin acentos</label>
                </div>
                <div class="botones">
                    <input class="boton-azul" type="submit" value="Encriptar" id="boton-azul">
                    <input class="boton-gris" type="submit" value="Desencriptar" id="boton-gris">
                </div>
            </form>
        </section>
        
        <section class="mensaje">
            <!--img reemplazada por un mensaje-->
            <div id="ningun-mensaje" class="ningun-mensaje">
                <img class="detective" src="detective.png" alt="detective">
                <h2>Ningún mensaje fue<br>encontrado</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>
            <div id="texto-cifrado">
                <textarea class="mensaje-cifrado" type="text" name="mensaje-cifrado" id="mensaje-cifrado" placeholder="sin mensaje"></textarea>
                <input type="submit" class="boton-copiar" value="Copiar" id="boton-copiar">
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
